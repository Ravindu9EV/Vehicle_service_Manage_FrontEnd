<div class="row py-lg-5">
  <div
    class="d-flex flex-column justify-content-center col col-lg-6 col-md-8 mx-auto"
  >
    <h1 class="d-flex text-center">Repair Types</h1>
    <p class="lead text-muted">
      These are the service Types we Offer..You can get Your vehicle serviced
      from Us...
    </p>
    <div style="margin-top: 20px">
      <button
        routerLink="/booking"
        class="btn btn-primary my-2"
        style="margin-left: 100px"
      >
        Book
      </button>
      <button href="#" class="btn btn-secondary my-2" style="margin-left: 10px">
        Register
      </button>
    </div>
  </div>
</div>
<div class="row m-2 cr" style="padding: 10px">
  <div class="col" style="margin-bottom: 10px" *ngFor="let repair of repairs">
    <div class="col card shadow-sm">
      <svg
        class="bd-placeholder-img card-img-top"
        width="80%"
        height="150"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder: Thumbnail"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
        style="text-align: center; font-size: 15px"
      >
        <rect width="100%" height="100%" fill="#55595c" />
        <text x="20%" y="60%" fill="#eceeef" dy=".2em">
          {{ repair.type }}
        </text>
      </svg>

      <div class="card-body cb">
        <p class="card-text" (ngModel)="(repair.descrption)">
          {{ repair.description }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">
              View
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Edit
            </button>
          </div>
          <small class="text-muted" style="margin-left: 10px"
            >Rs.{{ repair.cost }}</small
          >
        </div>
      </div>
    </div>
  </div>
</div>
