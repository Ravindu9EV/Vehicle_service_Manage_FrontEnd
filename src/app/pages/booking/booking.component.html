<div class="bookContainer">
  <div class="topLevel">
    <div [routerLink]="['/vehicle-registration']" class="carIcon">
      <svg
        class="account"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#BF8CF5"
      >
        <path
          d="M240-200v40q0 17-11.5 28.5T200-120h-40q-17 0-28.5-11.5T120-160v-320l84-240q6-18 21.5-29t34.5-11h440q19 0 34.5 11t21.5 29l84 240v320q0 17-11.5 28.5T800-120h-40q-17 0-28.5-11.5T720-160v-40H240Zm-8-360h496l-42-120H274l-42 120Zm-32 80v200-200Zm100 160q25 0 42.5-17.5T360-380q0-25-17.5-42.5T300-440q-25 0-42.5 17.5T240-380q0 25 17.5 42.5T300-320Zm360 0q25 0 42.5-17.5T720-380q0-25-17.5-42.5T660-440q-25 0-42.5 17.5T600-380q0 25 17.5 42.5T660-320Zm-460 40h560v-200H200v200Z"
        />
      </svg>
    </div>
    <div [routerLink]="['/user-registration']" class="userIcon">
      <svg
        class="account"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#BF8CF5"
      >
        <path
          d="M720-400v-120H600v-80h120v-120h80v120h120v80H800v120h-80Zm-360-80q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q66 0 130 15.5T616-378q29 15 46.5 43.5T680-272v112H40Zm80-80h480v-32q0-11-5.5-20T580-306q-54-27-109-40.5T360-360q-56 0-111 13.5T140-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T440-640q0-33-23.5-56.5T360-720q-33 0-56.5 23.5T280-640q0 33 23.5 56.5T360-560Zm0-80Zm0 400Z"
        />
      </svg>
    </div>
  </div>
  <h1 style="margin: 15px 35px">Select Time Slot</h1>

  <div class="form-control" id="bookingDate">
    <div class="fRow">
      <div class="col-auto">
        <label for="selectedDate" class="col-form-label">Pick Date</label>
      </div>
      <div class="col-auto">
        <input
          (click)="setTxtDate()"
          class="form-control"
          style="width: 150px; height: 35px"
          type="date"
          name=""
          value=""
          id="selectedDate"
        />
      </div>
    </div>
  </div>

  <h3 id="datePicker">{{ today }}</h3>

  <div class="bookingDetails">
    <div class="timeSlots">
      <button class="btn btnTimeSlot btn-light w-25">08:00am - 09:00am</button>
      <button class="btn btnTimeSlot btn-light w-25">09:00am - 10:00am</button>
      <button class="btn btnTimeSlot btn-light w-25">10:15am - 11:15am</button>
      <button class="btn btnTimeSlot btn-light w-25">11:15am - 12:15pm</button>
      <button class="btn btnTimeSlot btn-light w-25">13:00pm - 14:00pm</button>
      <button class="btn btnTimeSlot btn-light w-25">14:00pm - 15:00pm</button>
      <button class="btn btnTimeSlot btn-light w-25">15:20pm - 16:20pm</button>
      <button class="btn btnTimeSlot btn-light w-25">16:20pm - 17:20pm</button>
    </div>

    <div class="bookingForm">
      <div class="searchRow">
        <input
          id="searchVId"
          class="form-control me-2"
          type="search"
          placeholder="Vehicle Id"
          aria-label="Search"
        />

        <button id="btnSearch" class="btn btn-light">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#BF8CF5"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
        </button>
      </div>
      <div class="insideLeyer">
        <div class="col-auto insideRows">
          <label for="bookedDate" class="form-label">Booking Date</label>
          <input type="text" class="form-control" name="" id="bookedDate" />
        </div>
        <div class="col-auto insideRows">
          <label for="bookedTime" class="form-label">Booking Time</label>
          <input type="text" class="form-control" name="" id="bookedTime" />
        </div>
        <div class="col-auto insideRows">
          <label for="bookedTime" class="form-label">Service Type</label>
          <!-- <input type=""class="form-control" name="" id="bookedType"> -->
          <!-- <div class="btn-group"> -->
          <button
            type="button"
            class="btn btn-success dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="font-size: 13px"
          >
            {{ dropDownDisplay }}
          </button>
          <ul class="dropdown-menu">
            <li id="serviceItem" *ngFor="let service of availableServices">
              <a class="dropdown-item" (click)="setSelectedType(service)">{{
                service
              }}</a>
            </li>
          </ul>
          <!-- </div> -->
        </div>
        <div class="col-auto insideRows">
          <label for="bookedDesc" class="form-label">Description</label>
          <input type="text" class="form-control" name="" id="bookedDesc" />
        </div>
        <button class="btn btn-light" id="btnConfirm" type="submit">
          Book
        </button>
      </div>
    </div>
  </div>
  <p>{{ dates }}</p>
</div>
